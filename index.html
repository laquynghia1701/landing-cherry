<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading video...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-video-container">
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="background2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="overlay">
        <div class="content-container">
            <h1 id="loadingMessage">Video is loading, please wait...</h1>
            <p id="countdownTimer" aria-live="polite">4</p>
        </div>
    </div>

    <script>
        // Get DOM elements
        const countdownElement = document.getElementById('countdownTimer');
        // Updated redirect URL
        const redirectUrl = 'https://www.trackcherry.com/CPDG4ML/6W84K8/?uid=7706&sub1=REPLACE_clickID&sub2=RELACE_sourceID';
        let timeLeft = 4; // Initial countdown time (seconds)

        // Function to update the countdown timer
        function updateCountdown() {
            if (timeLeft > 0) {
                countdownElement.textContent = timeLeft;
                timeLeft--;
            } else {
                countdownElement.textContent = '0'; // Display 0 before redirecting
                // Stop the countdown interval
                clearInterval(countdownInterval);
                // Redirect to the target URL
                window.location.href = redirectUrl;
            }
        }

        // Start the countdown as soon as the script is loaded
        // Update every second (1000 milliseconds)
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Update for the first time to display the number 4 immediately
        countdownElement.textContent = timeLeft;

    </script>
</body>
</html>
