<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Video...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-shadow: 1px 1px 4px #000;
      flex-direction: column;
    }
    .countdown {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
  <script>
    let seconds = 4;
    function updateCountdown() {
      document.getElementById("timer").textContent = seconds;
      if (seconds <= 0) {
        window.location.href = "https://www.trackcherry.com/CPDG4ML/6W84K8/";
      }
      seconds--;
    }
    window.onload = function() {
      updateCountdown();
      setInterval(updateCountdown, 1000);
    }
  </script>
</head>
<body>
  <h1>Đang tải video, vui lòng chờ...</h1>
  <div class="countdown">Chuyển hướng sau <span id="timer">4</span> giây...</div>
</body>
</html>
